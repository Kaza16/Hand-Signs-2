<html>
  <head>
    <title>Hand Signs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h3 class="btn btn-warning heading">Hand Signs App
        <br>
      <span>&#128077;</span>
      <span>&#128078;</span>
      <span>&#128079;</span>
      <span>&#128400;</span>
      <span>&#9757;</span>
      <span>&#9996;</span>
      </h3>
    

      <br><br>

      <p style="font-size: 22px;">Take a picture of a hand sign to generate the prediction
      	<br>
        <b style="color: rgb(255, 0, 0)">Is it a thumbs up?</b>
        <br>
        <b style="color: rgb(255, 236, 116)">Is it a peace sign?</b>
        <br>
        <b style="color: rgb(255, 115, 0)">Is it the super sign</b>
        <br>
        <b style="color: rgb(0, 170, 255)">Is it a high five?</b>
        <br>
        <b style="color: rgb(0, 255, 55)">Is it the hope sign?</b>
        <br>
      </p>
      

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Webcam View - </label>
        <div id="camera">
        </div>

        <br><br>
        <button onclick="take_snapshot()" class="btn btn-warning"> Capure Image </button>

      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Prediction One </label>
       <p class='Hand_Sign' id="result_hand_sign_name"></p>
       <p class='emoji' id="update_emoji"></p>

      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
        <div id="results">
        </div>

        <br><br>
        <button onclick="Check()" class="btn btn-success"> Predict Hand Sign </button>

      </div>


    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
